<title>Question Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #68EACC, #6497FF);
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      margin-top: 20px;
    }
    .image-container {
      margin: 30px auto;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .option-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #45a049;
    }
  </style>
<body>
  <div class="container">
    <h1>{{ arr[count][1] }}</h1>
    <div class="image-container">
      <!-- Placeholder image -->
      <img src="../static/{{arr[count][0]}}" alt="Placeholder">
    </div>
    <form method="post" name="Answer">
        {{ form.hidden_tag() }}
        <!--Uses the book.id as the name of the button so that the correct book can be updated in views-->
        <p>
            <input type="submit" class="option-button" value="{{ arr[count][2] }}" name="1">
            <input type="submit" class="option-button" value="{{ arr[count][3] }}" name="2">
            <input type="submit" class="option-button" value="{{ arr[count][4] }}" name="3">
            <input type="submit" class="option-button" value="{{ arr[count][5] }}" name="4">
        </p>
    </form>
</body>
</html>
